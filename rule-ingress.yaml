---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp1-ingress
  annotations: 
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: myapp1.stepintolearning.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp1-svc
                port:
                  number: 80
